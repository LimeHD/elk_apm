version: '2.2'
services:
  apm-server:
    image: docker.elastic.co/apm/apm-server:7.15.1
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    cap_add: ["CHOWN", "DAC_OVERRIDE", "SETGID", "SETUID"]
    cap_drop: ["ALL"]
    ports:
      - 8200:8200
    networks:
      - elastic
    command: >
      apm-server -e
        -E apm-server.rum.enabled=true
        -E apm-server.auth.api_key.enabled=true
        -E apm-server.auth.api_key.limit=50
        -E setup.kibana.host=kibana:5601
        -E setup.kibana.username="metricbeat_setup"
        -E setup.kibana.password="p@ssw0rd"
        -E setup.template.settings.index.number_of_replicas=0
        -E apm-server.kibana.enabled=true
        -E apm-server.kibana.host=kibana:5601
        -E output.elasticsearch.hosts=["elasticsearch:9200"]
        -E output.elasticsearch.username="verka_serduchka"
        -E output.elasticsearch.password="r0cnzy0q"
        -E apm-server.secret_token=A7E11874C5C2E2134DBFE94F8005CA53
        -E xpack.security.enabled=true
        -E xpack.security.encryptionKe="something_at_least_32_characters"
        -E xpack.monitoring.elasticsearch.password=logstashpassword
        -E xpack.security.session.idleTimeout="1h"
        -E xpack.security.session.lifespan="30d"
    healthcheck:
      interval: 10s
      retries: 12
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:8200/

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    environment:
      - bootstrap.memory_lock=true
      - cluster.name=docker-cluster
      - cluster.routing.allocation.disk.threshold_enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-XX:UseAVX=2 -Xms1g -Xmx1g
      - xpack.security.enabled=true
      - xpack.security.encryptionKey="something_at_least_32_characters"
    # - xpack.monitoring.elasticsearch.password="logstashpassword"
    #- xpack.security.session.idleTimeout="1h"
    #- xpack.security.session.lifespan="30d"
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.1
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - 5601:5601
    networks:
      - elastic
    healthcheck:
      interval: 10s
      retries: 20
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:5601/api/status

volumes:
  esdata:
    driver: local

networks:
  elastic:
    driver: bridge